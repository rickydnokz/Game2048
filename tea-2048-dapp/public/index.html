<!DOCTYPE html>
<html>
<head>
  <title>2048 on TEA Sepolia</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #faf8ef;
      color: #776e65;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      width: 460px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .score-container {
      background: #bbada0;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .grid {
      background: #bbada0;
      border-radius: 6px;
      padding: 15px;
      position: relative;
    }
    .grid-row {
      display: flex;
      margin-bottom: 15px;
    }
    .grid-row:last-child {
      margin-bottom: 0;
    }
    .grid-cell {
      width: 100px;
      height: 100px;
      margin-right: 15px;
      background: rgba(238, 228, 218, 0.35);
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 45px;
      font-weight: bold;
    }
    .grid-cell:last-child {
      margin-right: 0;
    }
    .tile-2 { background: #eee4da; }
    .tile-4 { background: #ede0c8; }
    .tile-8 { background: #f2b179; color: white; }
    .tile-16 { background: #f59563; color: white; }
    .tile-32 { background: #f67c5f; color: white; }
    .tile-64 { background: #f65e3b; color: white; }
    .tile-128 { background: #edcf72; color: white; font-size: 40px; }
    .tile-256 { background: #edcc61; color: white; font-size: 40px; }
    .tile-512 { background: #edc850; color: white; font-size: 40px; }
    .tile-1024 { background: #edc53f; color: white; font-size: 35px; }
    .tile-2048 { background: #edc22e; color: white; font-size: 35px; }
    button {
      background: #8f7a66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #9f8b77;
    }
    .wallet-info {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>2048 on TEA Sepolia</h1>
    
    <div class="wallet-info">
      <button id="connectWallet">Connect Wallet</button>
      <div id="walletAddress"></div>
      <div id="highScore">Your high score: 0</div>
    </div>
    
    <div class="header">
      <div class="score-container">Score: <span id="score">0</span></div>
      <button id="newGame">New Game</button>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <div>
      <button id="submitScore" disabled>Submit Score (0.01 TEA)</button>
      <button id="claimPrize" disabled>Claim Prize</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
